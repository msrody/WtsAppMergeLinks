<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <META NAME="ROBOTS" CONTENT="NOINDEX, NOFOLLOW">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cur Links</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
  </head>
  <body>
      <div class="flex-container__BaseSp" id="MediaData">
          <span v-cloak>
          <br>
        <div class="flex-container_1" v-for="media in mediadata">
          <div class="flex-container_SpCard" :style="{ 'backgroundColor': media.Month_Card_Color }">
            <div class="flex-item_SpText" :style="{ 'backgroundColor': media.Box_Color }">
            <h2><h2a :style="{ 'color': media.Title_Font_Color }">{{ media.Event_Title }}</h2a></h2>
            <div style="text-align:center"><span v-html="media.Display_Purpose"></span></div>
            </div>
            <div class="flex-item_SpItems" :style="{ 'backgroundColor': media.Box_Color }">
              <img style='height: 100%; width: 100%; object-fit: contain' :src="media.File_Location">
            </div>
          </div>
          <br>
        </div>
        </span>
      </div>
  </body>  
  <script src="https://unpkg.com/vue"></script>
  <script  language="JavaScript"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="vueCommon.js"></script>
</html>
